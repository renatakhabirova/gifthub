<!DOCTYPE html>
<html>
<head>
  <base href="/gifthub/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="flutter-renderer" content="html">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gifthub">
  <meta name="selfwork.ru" content="$CONFIRMATION_CODE" />

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>gifthub</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Добавляем отладку
    console.log('Starting initialization...');

    window.addEventListener('error', function(e) {
      console.error('Global error:', e.message);
      document.getElementById('loading').innerHTML = 'Error: ' + e.message;
    });

    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else {
              loadMainDartJs();
            }
          });
      });
    } else {
      loadMainDartJs();
    }
  </script>
</head>
<body>
<div id="loading">
  <style>
    body {
      background-color: #FDF6EC;
      margin: 0;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .indicator {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #557C55;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      color: #557C55;
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
  <div class="indicator"></div>
  <div class="status">Loading gifthub...</div>
</div>

<script src="flutter.js" defer></script>
</body>
</html>
