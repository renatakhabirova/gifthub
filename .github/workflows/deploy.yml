name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Update index.html with environment variables
        run: |
          sed -i "s/\$CONFIRMATION_CODE/${{ secrets.CONFIRMATION_CODE }}/g" web/index.html

      - name: Create env config
        run: |
          echo "const String supabaseUrl = '${{ secrets.SUPABASE_URL }}'; final String supabaseKey = '${{ secrets.SUPABASE_KEY }}';" > lib/env_config.dart

      - name: Build web
        run: flutter build web --release --base-href "/gifthub/"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          CONFIRMATION_CODE: ${{ secrets.CONFIRMATION_CODE }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
